{% include head.html %}
<body>
    <h1> <a href="{{site.url}}">{{site.title}}</a></h1>
    <h2>Category - {{page.title}}</h2>
  <section>
    {% for category in site.categories %}
      {% if category[0] == page.title %}
  </section>
  <ul>
    {% for post in category[1] %}
    <li><a href="{{post.url}}">{{post.title}}</li>
    {% endfor %}
  </ul>
      {% endif %}
{% endfor %}
</body>
</html>
